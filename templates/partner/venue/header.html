{% load static %}
<div class="header">
    <div class="venue-info">
        <div class="venue-name-container">
            {% if request.session.venue_image %}
                <a href="{% url 'joo:venue_dashboard' %}">
                    <img src="{{ request.session.venue_image }}" alt="{{ request.session.venue_name }}" class="profile-pic">
                </a>
            {% else %}
                <a href="{% url 'joo:venue_dashboard' %}">
                    <div class="profile-pic-placeholder">
                        <i class="fas fa-building"></i>
                    </div>
                </a>
            {% endif %}
            <span class="venue-name">{{ request.session.venue_name }}</span>
        </div>
    </div>
    <div class="header-right">
        <div class="profile-info">
            <div class="profile-icon" id="profileIcon">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="{% url 'joo:venue_edit_profile' %}" class="dropdown-item">
                    <i class="fas fa-user-edit"></i>
                    Edit Profile
                </a>
                <a href="{% url 'joo:venue_bookings' %}" class="dropdown-item">
                    <i class="fas fa-list"></i>
                    Bookings
                </a>
                <a href="{% url 'joo:venue_logout' %}" class="dropdown-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #fc8019;
        padding: 10px 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        height: 70px;
    }

    .venue-info {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .venue-name-container {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .profile-pic, .profile-pic-placeholder {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
    }

    .profile-pic-placeholder {
        background: #fff3e0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fc8019;
        font-size: 20px;
    }

    .venue-name {
        font-size: 24px;
        font-weight: 600;
        color: #000;
    }

    .venue-name-container {
        cursor: default;
    }

    .venue-name-container a {
        display: flex;
        cursor: pointer;
    }

    .header-right {
        display: flex;
        align-items: center;
    }

    .profile-info {
        position: relative;
        margin-left: 20px;
    }

    .profile-icon {
        width: 45px;
        height: 45px;
        background: #fff3e6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #000;
        transition: all 0.3s;
        font-size: 18px;
        box-shadow: 0 2px 5px rgba(252, 128, 25, 0.3);
    }

    .profile-icon:hover {
        background: #fff;
        transform: translateY(-2px);
    }

    .profile-dropdown {
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        min-width: 220px;
        display: none;
        overflow: hidden;
        border: 1px solid #eee;
    }

    .profile-dropdown.show {
        display: block;
        animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .dropdown-item {
        padding: 14px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #333;
        text-decoration: none;
        transition: all 0.3s;
        border-bottom: 1px solid #f5f5f5;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    .dropdown-item:hover {
        background: #fff3e0;
        color: #fc8019;
        padding-left: 25px;
    }

    .dropdown-item i {
        color: #fc8019;
        width: 20px;
        text-align: center;
        font-size: 16px;
    }

    .dropdown-item.logout {
        color: #dc3545;
    }

    .dropdown-item.logout:hover {
        background: #ffebee;
        color: #dc3545;
    }

    .dropdown-item.logout i {
        color: #dc3545;
    }

    @media (max-width: 768px) {
        .header {
            padding: 15px;
            height: 60px;
        }

        .venue-name {
            font-size: 20px;
        }

        .profile-pic, .profile-pic-placeholder,
        .profile-icon {
            width: 40px;
            height: 40px;
        }
    }
</style>

<script>
    const profileIcon = document.getElementById('profileIcon');
    const profileDropdown = document.getElementById('profileDropdown');

    profileIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        profileDropdown.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
        if (!profileDropdown.contains(e.target)) {
            profileDropdown.classList.remove('show');
        }
    });

    document.querySelector('.dropdown-item.logout').addEventListener('click', function(e) {
        e.preventDefault();
        if(confirm('Are you sure you want to logout?')) {
            window.location.href = this.href;
        }
    });
</script>
