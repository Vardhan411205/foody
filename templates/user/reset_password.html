{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mr.Foody & Ms.Foody</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Page layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo styles */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        /* Form styles */
        .login-form {
            padding: 20px 0;
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Form group styles */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #fc8019;
            outline: none;
            box-shadow: 0 0 0 2px rgba(252, 128, 25, 0.1);
        }

        /* Submit button */
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #fc8019;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background: #e67312;
        }

        /* Alert messages */
        .alert {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }

        .alert.error {
            background: #ffe6e6;
            color: #d63031;
            border: 1px solid #fab1a0;
        }

        .alert.success {
            background: #e6ffe6;
            color: #00b894;
            border: 1px solid #55efc4;
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #fc8019;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .auth-links a:hover {
            color: #e67312;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'img/logocopy.png' %}" alt="Mr.Foody & Ms.Foody Logo">
        </div>
        <div class="login-form">
            <h2>Create New Password</h2>
            <p class="subtitle">Enter your new password below</p>

            <div class="alert" style="display: none;"></div>

            <form id="resetPasswordForm">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-btn">Reset Password</button>
            </form>

            <div class="auth-links">
                <a href="{% url 'joo:login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            try {
                const response = await fetch('/reset-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showAlert('Password reset successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = "{% url 'joo:login' %}";
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            }
        });

        function showAlert(message, type) {
            const alert = document.querySelector('.alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
