{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Mr.Foody & Ms.Foody</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Center container styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form group styles */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Verify button styles */
        .verify-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #fc8019;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .verify-btn:hover {
            background: #e67312;
        }

        /* OTP section styles */
        .otp-section {
            margin: 15px 0;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            display: none;
        }

        .otp-section h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .otp-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .otp-digit {
            width: 45px;
            height: 45px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            background: white;
        }

        .otp-digit:focus {
            border-color: #fc8019;
            outline: none;
        }

        .otp-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .resend-otp {
            color: #fc8019;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .verify-otp-btn {
            background: #fc8019;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .verify-otp-btn:hover {
            background: #e67312;
        }

        /* Alert styles */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }

        .alert.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background-color: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>

<body class="forgot-password-page">
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'img/logocopy.png' %}" alt="Mr.Foody & Ms.Foody Logo">
        </div>
        <div class="login-form">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to reset password</p>

            <div class="alert"></div>

            <form id="forgotPasswordForm">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <button type="button" id="sendOtpBtn" class="verify-btn">Send OTP</button>
                </div>

                <div class="otp-section">
                    <h3>Enter OTP</h3>
                    <div class="otp-input-group">
                        <input type="text" class="otp-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                        <input type="text" class="otp-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                        <input type="text" class="otp-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                        <input type="text" class="otp-digit" maxlength="1" pattern="[0-9]" autocomplete="off">
                    </div>
                    <div class="otp-actions">
                        <span class="resend-otp">Resend OTP</span>
                        <button type="button" class="verify-otp-btn">Verify OTP</button>
                    </div>
                </div>
            </form>

            <div class="auth-links">
                <a href="{% url 'user:login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const emailInput = document.getElementById('email');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.querySelector('.otp-section');
        const otpInputs = document.querySelectorAll('.otp-digit');
        const verifyOtpBtn = document.querySelector('.verify-otp-btn');
        const resendOtp = document.querySelector('.resend-otp');
        const alertDiv = document.querySelector('.alert');

        // Show alert function
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Send OTP
        sendOtpBtn.addEventListener('click', async function() {
            const email = emailInput.value;
            if (!email || !emailInput.checkValidity()) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            try {
                const response = await fetch('/send-reset-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    otpSection.style.display = 'block';
                    otpInputs[0].focus();
                    showAlert('OTP sent to your email!', 'success');
                    emailInput.readOnly = true;
                    sendOtpBtn.disabled = true;
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error sending OTP', 'error');
            }
        });

        // Handle OTP input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Verify OTP
        verifyOtpBtn.addEventListener('click', async function() {
            const email = emailInput.value;
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 4) {
                showAlert('Please enter complete OTP', 'error');
                return;
            }

            try {
                const response = await fetch('/verify-reset-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ 
                        email: email,
                        otp: otp 
                    })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showAlert('OTP verified successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = "{% url 'user:reset_password' %}";
                    }, 1500);
                } else {
                    showAlert(data.message, 'error');
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error verifying OTP', 'error');
            }
        });

        // Resend OTP
        resendOtp.addEventListener('click', async function() {
            try {
                const response = await fetch('/send-reset-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ email: emailInput.value })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showAlert('New OTP sent to your email!', 'success');
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error sending OTP', 'error');
            }
        });
    </script>
</body>
</html>
