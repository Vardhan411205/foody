{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Mr.Foody & Ms.Foody</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">
    <a href="{% url 'joo:partner' %}" class="corner-back-btn">
        <i class="fas fa-arrow-left"></i> Back to Categories
    </a>

    <div class="login-container">
        <div class="logo">
            <img src="{% static 'images/logocopy.png' %}" alt="Mr.Foody & Ms.Foody Logo">
        </div>
        <div class="login-form">
            <h2>Forgot Password</h2>
            <p class="subtitle">Enter your email to reset password</p>

            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group email-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="business-email" placeholder="Enter your email" required>
                    <button type="button" id="verify-email-btn" class="verify-btn" onclick="sendOTP()">
                        Verify
                    </button>
                </div>

                <!-- Add OTP container -->
                <div id="otp-container" class="otp-container" style="display: none;">
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input" data-index="1">
                        <input type="text" maxlength="1" class="otp-input" data-index="2">
                        <input type="text" maxlength="1" class="otp-input" data-index="3">
                        <input type="text" maxlength="1" class="otp-input" data-index="4">
                    </div>
                    <button type="button" class="verify-otp-btn" onclick="verifyOTP()">Verify OTP</button>
                </div>
            </form>

            <div class="form-footer">
                <p>Remember your password? <a href="javascript:history.back()">Go back to login</a></p>
            </div>
        </div>
    </div>

    <style>
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .email-group {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verify-btn {
            position: absolute;
            right: 10px;
            padding: 8px 15px;
            background-color: #fc8019;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .verify-btn:hover {
            background-color: #e67215;
        }

        .verify-btn.verified {
            background-color: #28a745;
            cursor: default;
        }

        .otp-container {
            margin-top: 15px;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .otp-input:focus {
            border-color: #fc8019;
            outline: none;
            box-shadow: 0 0 0 2px rgba(252, 128, 25, 0.1);
        }

        .verify-otp-btn {
            width: 100%;
            padding: 10px;
            background-color: #fc8019;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .verify-otp-btn:hover {
            background-color: #e67215;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .form-footer p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .form-footer a {
            color: #fc8019;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            background-color: #fff3ec;
            color: #e67215;
            text-decoration: none;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
        }

        .corner-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background-color: white;
            color: #fc8019;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .corner-back-btn i {
            font-size: 16px;
        }

        .corner-back-btn:hover {
            background-color: #fff3ec;
            color: #e67215;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        function sendOTP() {
            const email = document.getElementById('business-email').value;
            if (!email) {
                alert('Please enter email address');
                return;
            }

            // Show OTP input fields
            document.getElementById('otp-container').style.display = 'block';
            
            // Disable verify button temporarily
            const verifyBtn = document.getElementById('verify-email-btn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Sending...';

            // Simulate OTP send (hardcoded 1234)
            setTimeout(() => {
                alert('Your OTP is: 1234');
                verifyBtn.textContent = 'Verify';
                verifyBtn.disabled = false;
            }, 1000);
        }

        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });

            if (otp.length !== 4) {
                alert('Please enter complete OTP');
                return;
            }

            // Verify against hardcoded OTP (1234)
            if (otp === '1234') {
                // Hide OTP container
                document.getElementById('otp-container').style.display = 'none';
                
                // Change verify button to verified
                const verifyBtn = document.getElementById('verify-email-btn');
                verifyBtn.textContent = 'Verified';
                verifyBtn.classList.add('verified');
                verifyBtn.disabled = true;

                // Redirect to reset password page after a short delay
                setTimeout(() => {
                    window.location.href = "{% url 'joo:reset_password' %}";
                }, 1000);
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }

        // Auto-focus next OTP input
        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    const nextInput = document.querySelector(`.otp-input[data-index="${parseInt(this.dataset.index) + 1}"]`);
                    if (nextInput) nextInput.focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    const prevInput = document.querySelector(`.otp-input[data-index="${parseInt(this.dataset.index) - 1}"]`);
                    if (prevInput) prevInput.focus();
                }
            });
        });
    </script>
</body>

</html>
