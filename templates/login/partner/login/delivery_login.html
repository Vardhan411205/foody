{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Login - Mr.Foody & Ms.Foody</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/partner/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles for password toggle icon */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Adjust input padding to prevent text overlap with icon */
        .form-group input[type="password"] {
            padding: 12px 40px 12px 35px;
            /* Match email input padding */
            text-indent: 0;
            /* Reset any text indentation */
        }

        /* Lock icon positioning */
        .form-group .fa-envelope,
        .form-group .fa-key {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Ensure form-group has relative positioning */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* Style for all input fields */
        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            /* Ensure padding is included in width */
        }

        /* Remove hover effects */
        .fa-eye, .fa-eye-slash {
            font-size: 14px;
            color: #666;
        }

        /* Password Field Styles */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #fc8019;
            outline: none;
        }

        /* Icon Styles */
        .form-group i.fa-envelope,
        .form-group i.fa-key {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Password Toggle Icon */
        .toggle-password:hover {
            opacity: 1;
        }

        /* Password Input Specific */
        .form-group input[type="password"] {
            padding-right: 40px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .forgot-password {
            color: #fc8019;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #e67215;
            text-decoration: underline;
        }

        .remember-me span {
            font-size: 14px;
            color: #666;
        }

        /* Form group base styles */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* Input field styles */
        .form-group input {
            width: 100%;
            padding: 12px 35px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* Icon styles (both left and right icons) */
        .form-group i.fas {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Password toggle icon specific styles */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 2;
        }

        .toggle-password i {
            color: #666;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Adjust password input padding */
        .form-group input[type="password"] {
            padding-right: 35px;
        }

        /* Email icon specific */
        .form-group .fa-envelope {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        /* Password toggle icon */
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .toggle-password i {
            color: #666;
            font-size: 14px;
            line-height: 1;
        }

        /* Specific to password input */
        input[type="password"] {
            padding-right: 35px !important;
            text-align: left;
        }

        /* Remove the key icon styles since we're not using it */
        .form-group i.fas.fa-key {
            display: none;
        }
    </style>
</head>

<body class="partner-auth-page">
    <a href="{% url 'joo:partner' %}" class="corner-back-btn">
        <i class="fas fa-arrow-left"></i> Back to Partner Selection
    </a>

    <div class="auth-container">
        <div class="logo">
            <img src="{% static 'images/logocopy.png' %}" alt="Mr.Foody & Ms.Foody Logo">
        </div>

        <div class="auth-form">
            <h2>Delivery Partner Login</h2>
            <p class="subtitle">Welcome back, partner!</p>

            <!-- Alert message container -->
            <div class="alert" style="display: none;">
                <!-- Alert messages will be dynamically added here -->
            </div>

            <form id="loginForm" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('password', this)" tabindex="0">
                    </span>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <label>
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <a href="{% url 'joo:forgot_password' %}" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="auth-links">
                <a href="{% url 'joo:delivery' %}">Not registered yet? Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId, element) {
            const passwordInput = document.getElementById(inputId);
            const icon = element.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const alertDiv = document.querySelector('.alert');
            
            try {
                const formData = new FormData();
                formData.append('email', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                const response = await fetch('{% url "joo:delivery_login" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    window.location.href = data.redirect_url || '{% url "joo:delivery_dashboard" %}';
                } else {
                    alertDiv.style.display = 'block';
                    alertDiv.className = 'alert alert-error';
                    alertDiv.innerHTML = `<p class="error">${data.message || 'Invalid credentials'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                alertDiv.style.display = 'block';
                alertDiv.className = 'alert alert-error';
                alertDiv.innerHTML = '<p class="error">Error during login. Please try again.</p>';
            }
        });
    </script>

    <!-- Keep the same styles as restaurant_login.html -->
    <style>
        /* ... copy the styles from restaurant_login.html ... */
    </style>
</body>

</html>
