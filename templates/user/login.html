{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mr.Foody & Ms.Foody</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/partner/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #fc8019;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .login-form-container {
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
            display: flex;
            align-items: stretch;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        .form-group input {
            flex: 1;
            height: 45px;
            padding: 12px 15px;
            border: none;
            border-radius: 0;
            font-size: 15px;
            box-sizing: border-box;
            background: white;
        }

        .form-group:has(input[type="password"]) {
            padding-left: 50px;
            position: relative;
        }

        .form-group .fa-lock {
            width: 50px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            background: #f0f2f5;
            border-right: 1px solid #e9ecef;
            position: absolute;
            left: 0;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px #fc8019;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .forgot-password {
            color: #fc8019;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #fc8019;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #e67312;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-links a {
            color: #fc8019;
            text-decoration: none;
            font-size: 14px;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .corner-partner-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            color: #fc8019;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(252, 128, 25, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .corner-partner-btn i {
            font-size: 18px;
        }

        .corner-partner-btn:hover {
            background-color: white;
            color: #fc8019;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 128, 25, 0.4);
        }

        @media (max-width: 768px) {
            .corner-partner-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .corner-partner-btn i {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .corner-partner-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .corner-partner-btn i {
                font-size: 14px;
            }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .loading-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 18px;
            color: #333;
        }

        /* Input icons positioning */
        .form-group .fa-envelope,
        .form-group .fa-lock {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Eye icon style */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            display: none;  /* Hide by default */
        }

        /* Show eye icon when password field has content */
        .form-group input[type="password"]:not(:placeholder-shown) + .toggle-password {
            display: block;
        }

        /* Remember me and forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            margin: 0;
        }

        .forgot-password {
            color: #fc8019;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            background: #fc8019;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #e67312;
        }

        /* Add styles for alert messages */
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .alert.error {
            background-color: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        /* Disable button styles */
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Add loading spinner styles */
        .loading-spinner {
            display: none;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-btn.loading {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="login-page">
    <!-- Update the Partner button -->
    <a href="{% url 'joo:partner' %}" class="corner-partner-btn">
        <i class="fas fa-store"></i> Become Partner
    </a>

    <div class="login-container">
        <div class="logo">
            <img src="{% static 'img/logocopy.png' %}" alt="Mr.Foody & Ms.Foody Logo">
        </div>
        
        <div class="login-form-container">
            <h2>Welcome Back</h2>
            <p class="subtitle">Login to your account</p>

            {% if error %}
            <div class="alert error">
                {{ error }}
            </div>
            {% endif %}

            <form id="loginForm" method="POST" action="{% url 'joo:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="{% url 'joo:forgot_password' %}" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="auth-links">
                <a href="{% url 'joo:signup' %}">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.login-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Logging in...';
        });
    </script>
</body>

</html>
