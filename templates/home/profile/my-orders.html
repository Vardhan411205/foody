{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Mr.Foody & Ms.Foody</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile/my-orders.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Secondary Navigation Styles */
        .secondary-nav {
            background-color: #fc8019;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #e8e8e8;
        }

        .nav-content {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            position: relative;
        }

        .brand {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease;
        }

        .brand:hover {
            opacity: 0.9;
        }

        .desktop-menu {
            display: flex;
            gap: 25px;
        }

        .desktop-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            padding: 5px 0;
            margin: 0 5px;
        }

        .desktop-menu a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .desktop-menu a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .mobile-menu {
            display: none;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .mobile-menu.active .menu-toggle {
            transform: rotate(180deg);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            padding: 10px 0;
            min-width: 200px;
            z-index: 1001;
            animation: slideIn 0.3s ease-out;
            border: 1px solid rgba(252, 128, 25, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #fc8019;
            text-decoration: none;
            transition: all 0.2s ease-out;
            position: relative;
            padding-left: 30px;
            background: transparent;
        }

        .dropdown-menu a:hover {
            background: #fff5ee;
            color: #e67312;
            transform: translateX(5px);
        }

        .dropdown-menu a::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            width: 6px;
            height: 6px;
            background: #fc8019;
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            opacity: 0;
            transition: all 0.2s ease-out;
        }

        .dropdown-menu a:hover::before {
            transform: translateY(-50%) scale(1) rotate(0);
            opacity: 1;
        }

        /* New hover effect for desktop menu */
        .desktop-menu a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Active state for menu items */
        .desktop-menu a.active,
        .dropdown-menu a.active {
            font-weight: 600;
            color: white;
        }

        /* Subtle transition for dropdown items */
        .dropdown-menu a {
            position: relative;
            overflow: hidden;
        }

        .dropdown-menu a::after {
            display: none;
        }

        .dropdown-menu a:not(:last-child) {
            border-bottom: 1px solid rgba(252, 128, 25, 0.1);
        }

        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }

            .mobile-menu {
                display: block;
                position: relative;
            }

            .mobile-menu.active .dropdown-menu {
                display: block;
            }

            .brand {
                font-size: 1.4rem;
            }

            .nav-content {
                padding: 0 15px;
            }

            .dropdown-menu {
                right: 0;
                left: auto;
                width: 200px;
                margin: 10px 15px;
                position: absolute;
            }
            
            .mobile-menu {
                position: static;
            }
            
            .dropdown-menu {
                position: absolute;
                top: 100%;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .secondary-nav {
                padding: 10px 0;
            }
            
            .nav-content {
                padding: 0 10px;
            }
            
            .dropdown-menu {
                right: 10px;
                margin: 10px 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body class="orders-page">
    <!-- Header -->
    <!-- Secondary Navigation -->
    <nav class="secondary-nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="{% url 'joo:home_page' %}" class="brand">Mr.Foody & Ms.Foody</a>
            </div>
            <div class="nav-right">
                <div class="desktop-menu">
                    <a href="{% url 'joo:edit_profile' %}">Profile</a>
                    <a href="{% url 'joo:my_orders' %}">Orders</a>
                    <a href="{% url 'joo:favorites' %}">Favorites</a>
                    <a href="{% url 'joo:addresses' %}">Addresses</a>
                    <a href="{% url 'joo:logout' %}">Logout</a>
                </div>
                <div class="mobile-menu">
                    <button class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="{% url 'joo:edit_profile' %}">Profile</a>
                        <a href="{% url 'joo:my_orders' %}">Orders</a>
                        <a href="{% url 'joo:favorites' %}">Favorites</a>
                        <a href="{% url 'joo:addresses' %}">Addresses</a>
                        <a href="{% url 'joo:logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="orders-container">
            <!-- Order Filters -->
            <div class="form-section">
                <div class="order-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All Orders
                    </button>
                    <button class="filter-btn" data-filter="ongoing">
                        <i class="fas fa-clock"></i> Ongoing
                    </button>
                    <button class="filter-btn" data-filter="past">
                        <i class="fas fa-history"></i> Past Orders
                    </button>
                </div>
            </div>

            <!-- Orders List -->
            <div class="orders-list">
                <!-- Sample Order Card -->
                <div class="form-section order-card">
                    <div class="order-header">
                        <div class="restaurant-info">
                            <img src="../../static/img/restaurants/sample.jpg" alt="Restaurant">
                            <div class="details">
                                <h3>Restaurant Name</h3>
                                <p class="order-id">Order #123456</p>
                                <p class="order-date">Ordered on 15 Mar, 2024</p>
                            </div>
                        </div>
                        <div class="order-status delivered">
                            <i class="fas fa-check-circle"></i>
                            <span>Delivered</span>
                        </div>
                    </div>

                    <div class="order-items">
                        <div class="item">
                            <span class="quantity">2x</span>
                            <span class="name">Chicken Biryani</span>
                            <span class="price">â‚¹300</span>
                        </div>
                        <div class="item">
                            <span class="quantity">1x</span>
                            <span class="name">Butter Naan</span>
                            <span class="price">â‚¹150</span>
                        </div>
                    </div>

                    <div class="order-footer">
                        <div class="total">
                            <span>Total Paid:</span>
                            <span class="amount">â‚¹450</span>
                        </div>
                        <div class="actions">
                            <button class="reorder-btn">
                                <i class="fas fa-redo"></i> Reorder
                            </button>
                            <button class="help-btn">
                                <i class="fas fa-question-circle"></i> Help
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add more order cards here -->
            </div>
        </div>
    </main>

    <script src="../../static/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileMenu = document.querySelector('.mobile-menu');

            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!mobileMenu.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
